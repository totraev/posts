<div class="post-item" ng-repeat="post in posts track by $index">
  <div class="row">
    <div class="col-xs-12">
      <h2><a href="#/posts/{{$index}}">{{post.title}}</a></h2>
      <p>{{post.author}}</p>
      <p>{{post.date}}</p>
      <div class="post-text">
          <p>{{post.text}}</p>
      </div>
    </div>
  </div>
  <hr>
</div>
