<a href="#/new" class="btn btn-success">
    <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Create
</a>

<div class="post-item" ng-repeat="post in posts track by $index">
  <div class="title-wrap clearfix">
    <div class="pull-left">
      <h2><a href="#/posts/{{$index}}">{{post.title}}</a></h2>
    </div>

    <div class="pull-right">
      <a href="#/posts/{{$index}}/edit" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
      </a>
      <button  class="btn btn-danger" ng-click="postDelete($index)">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete
      </button>
    </div>
  </div>

  <p>{{post.author}}</p>
  <p>{{post.date}}</p>

  <div class="post-text">
      <p>{{post.text}}</p>
  </div>
  <hr>
</div>
